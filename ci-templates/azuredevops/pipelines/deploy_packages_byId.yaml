###########################################
# Deploy Package by ID Template
###########################################

parameters:
  #####################
  # Common parameters #
  #####################
  h1: ""
  h2: ""
  baseURL: ""
  authToken: ""
  VERBOSE: ""
  SLEEP_TIMER: ""
  WORKSPACE: ""
  SCRIPTS_HOME: ""
  BUILD_USER_ID: ""

  #######################
  # Specific parameters #
  #######################
  env: "" # Target environment name for deployment
  listenerStatus: "RUNNING" # Listener status after deployment (RUNNING/PAUSED)
  notes: "" # Deployment notes
  packageId: "" # Existing package ID to deploy

steps:
  - script: |
      ####################
      # Common variables #
      ####################
      export h1="${{ parameters.h1 }}"
      export h2="${{ parameters.h2 }}"
      export baseURL="${{ parameters.baseURL }}"
      export authToken="${{ parameters.authToken }}"
      export VERBOSE="${{ parameters.VERBOSE }}"
      export SLEEP_TIMER="${{ parameters.SLEEP_TIMER }}"
      export WORKSPACE="${{ parameters.WORKSPACE }}"
      export SCRIPTS_HOME="${{ parameters.SCRIPTS_HOME }}"
      export BUILD_USER="$(Build.RequestedFor)"
      export BUILD_USER_ID="$(Build.RequestedForEmail)"
      export BUILD_EVENT="$(Build.Reason)"
      ######################
      # Specific variables #
      ######################
      export packageId="${{ parameters.packageId }}"
      export env="${{ parameters.env }}"
      export notes="${{ parameters.notes }}"
      export listenerStatus="${{ parameters.listenerStatus }}"

      #############
      # Execution #
      #############
      echo "Deriving repository root from SCRIPTS_HOME"
      export REPO_ROOT="${SCRIPTS_HOME%/cli/scripts}"

      cd "${REPO_ROOT}"
      chmod +x ci-templates/azuredevops/pipelines/*.sh

      bash -xe ci-templates/azuredevops/pipelines/deploy_packages_byId.sh
    displayName: "Deploy Package ${{ parameters.packageId }} to ${{ parameters.env }}"
    env:
      BUILD_USER: $(Build.RequestedFor)
      BUILD_USER_ID: $(Build.RequestedForId)
      BUILD_EVENT: $(Build.Reason)
