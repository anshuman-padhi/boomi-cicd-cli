###########################################
# Undeploy Package by ID Template
###########################################

parameters:
  #####################
  # Common parameters #
  #####################
  h1: ""
  h2: ""
  baseURL: ""
  authToken: ""
  VERBOSE: ""
  SLEEP_TIMER: ""
  WORKSPACE: ""
  SCRIPTS_HOME: ""
  BUILD_USER_ID: ""

  #######################
  # Specific parameters #
  #######################
  componentId: "" # Component ID to undeploy
  env: "" # Target environment name for undeployment
  packageId: "" # Package ID to undeploy

steps:
  - script: |
      ####################
      # Common variables #
      ####################
      export h1="${{ parameters.h1 }}"
      export h2="${{ parameters.h2 }}"
      export baseURL="${{ parameters.baseURL }}"
      export authToken="${{ parameters.authToken }}"
      export VERBOSE="${{ parameters.VERBOSE }}"
      export SLEEP_TIMER="${{ parameters.SLEEP_TIMER }}"
      export WORKSPACE="${{ parameters.WORKSPACE }}"
      export SCRIPTS_HOME="${{ parameters.SCRIPTS_HOME }}"
      ######################
      # Specific variables #
      ######################
      export packageId="${{ parameters.packageId }}"
      export env="${{ parameters.env }}"
      export componentId="${{ parameters.componentId }}"

      #############
      # Execution #
      #############
      echo "Deriving repository root from SCRIPTS_HOME"
      export REPO_ROOT="${SCRIPTS_HOME%/cli/scripts}"

      cd "${REPO_ROOT}"
      chmod +x ci-templates/azuredevops/pipelines/*.sh

      bash -xe ci-templates/azuredevops/pipelines/undeploy_packages_byId.sh
    displayName: "Undeploy Package from ${{ parameters.env }}"
    env:
      BUILD_USER: $(Build.RequestedFor)
      BUILD_USER_ID: $(Build.RequestedForId)
      BUILD_EVENT: $(Build.Reason)
    continueOnError: true # Don't fail pipeline if package already undeployed
